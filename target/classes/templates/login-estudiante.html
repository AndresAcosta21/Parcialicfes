<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
	<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #e9f4ff; /* Color de fondo */
				color: #1d1f21; /* Color del texto */
				display: flex;
				flex-direction: column;
				justify-content: center;
				height: 100vh; /* Altura completa */
				margin: 0; /* Sin márgenes */
			}
	
			.container {
				max-width: 400px;
				padding: 20px;
				background-color: rgba(255, 255, 255, 0.9);
				border-radius: 8px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
				margin: 0 auto; /* Centrar horizontalmente */
			}
	
			h2 {
				text-align: center;
				margin-bottom: 20px;
				color: #0056b3; /* Color del título */
				font-size: 1.8rem; /* Tamaño de fuente más grande */
				font-weight: bold; /* Negrita */
				text-transform: uppercase; /* Mayúsculas */
			}
	
			.header {
				background-color: #0056b3; /* Color de la cabecera */
				color: white;
				padding: 20px 0; /* Espaciado superior e inferior */
				text-align: center;
				width: 100%;
				position: absolute; /* Mantener la cabecera en la parte superior */
				top: 0; /* Fijar en la parte superior */
			}
	
			.header h1 {
				font-size: 2.5rem; /* Tamaño de fuente más grande */
				margin: 0; /* Sin márgenes */
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra del texto */
			}
	
			label {
				display: block;
				margin-bottom: 7px;
				color: #246500;
				font-weight: bold; /* Negrita */
			}
	
			input[type="text"],
			input[type="password"] {
				width: 100%;
				padding: 10px;
				margin-bottom: 20px;
				border: 1px solid #007bff; /* Borde de entrada */
				border-radius: 4px;
				box-sizing: border-box;
				font-size: 1rem; /* Tamaño de fuente */
			}
	
			input[type="submit"] {
				background-color: #007bff;
				color: #fff;
				padding: 10px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				width: 100%;
				transition: background-color 0.3s ease, box-shadow 0.3s ease;
				font-size: 1.1rem; /* Tamaño de fuente más grande */
				font-weight: bold; /* Negrita */
			}
	
			input[type="submit"]:hover {
				background-color: #0056b3;
				box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
			}
	
			.btn-regresar {
				background-color: #dc3545;
				color: #fff;
				padding: 10px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				width: 100%;
				margin-top: 10px; /* Espaciado superior */
				transition: background-color 0.3s ease, box-shadow 0.3s ease;
				font-size: 1.1rem; /* Tamaño de fuente más grande */
				font-weight: bold; /* Negrita */
			}
	
			.btn-regresar:hover {
				background-color: #c82333;
				box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
			}
	
		
		</style>
</head>

<body>
    <header class="header">
        <h1>Login Estudiante</h1>
    </header>

    <div class="container">
        
        <h2>Iniciar Sesión Estudiante</h2>
        <div th:if="${error}" class="error-message" style="color: red; text-align: center; margin-bottom: 10px;">
            Usuario o contraseña incorrectos
        </div>
        <form th:action="@{/estudiante/logear}" method="post">
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Iniciar Sesión">
			<button class="btn-regresar" onclick="window.history.back()">Regresar</button>
        </form>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
