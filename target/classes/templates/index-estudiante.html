<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <title>Index Estudiante</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Fondo blanco */
            color: #424f5c; /* Color del texto */
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            color: #003366; /* Azul oscuro */
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-large {
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 10px;
            background-color: #007bff; /* Azul */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
        }

        .btn-large:hover {
            background-color: #0056b3; /* Azul oscuro al pasar el mouse */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Brillo */
        }

        .navbar-title {
            position: absolute !important;
            left: 50% !important;
            transform: translateX(-50%);
            color: white; /* Color del texto del título de la navbar */
        }

        .navbar {
            background-color: #003366; /* Azul oscuro */
            padding: 8px 16px !important;
        }

        .header {
            background-color: #0056b3; /* Azul para el header */
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .container {
            margin-top: 14%;
        }

        .card {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            background-color: #ffffff; /* Fondo blanco para las tarjetas */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .footer {
            background-color: #003366; /* Azul oscuro */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-title">
            <h1>PRUEBAS SABER PRO</h1>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-light my-2 my-sm-0" type="submit" th:href="@{/}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="title">
                <h1>¡Bienvenid@, <span th:text="${nombre}"></span> <span th:text="${apellido}"></span>!</h1>
                <h1>MENÚ</h1>
                <h2>Selecciona la opción que necesites</h2>
            </div>
        </div>
        <div class="row btn-container">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/estudiante/resultadoTotal}" title="Resultado Total" class="btn btn-large">
                            <i class="bi bi-clipboard-check-fill" style="font-size: 40px;"></i>
                            <p>Resultado Total</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/estudiante/resultadoUnico}" title="Resultado Único" class="btn btn-large">
                            <i class="bi bi-clipboard-data-fill" style="font-size: 40px;"></i>
                            <p>Resultado Único</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/estudiante/ranking}" title="Ranking" class="btn btn-large">
                            <i class="bi bi-star-fill" style="font-size: 40px;"></i>
                            <p>Ranking</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Botón Regresar -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <a th:href="@{/}" title="Regresar" class="btn btn-danger btn-large">
                            <i class="bi bi-arrow-return-left" style="font-size: 40px;"></i>
                            <p>Regresar</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
