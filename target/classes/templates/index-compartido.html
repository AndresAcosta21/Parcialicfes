<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon">
    <title>Lista Asociación</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f4ff; /* Fondo azul claro */
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #004085; /* Azul más oscuro */
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 3em; /* Aumentar el tamaño del título */
            font-weight: 700; /* Negrita */
        }

        h2 {
            margin: 10px 0 0;
            font-size: 1.8em; /* Aumentar tamaño del subtítulo */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #f0f8ff; /* Azul claro para el contenedor */
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            margin: 15px 0;
            background-color: #0056b3; /* Azul más oscuro */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px; /* Bordes más redondeados */
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2em; /* Tamaño de fuente más grande */
            padding: 15px; /* Aumentar el padding para mayor área clickeable */
        }

        .btn:hover {
            background-color: #004494; /* Azul aún más oscuro al pasar el mouse */
            transform: scale(1.05);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Mantiene el footer en la parte inferior */
        }

        footer p {
            margin: 0;
            font-size: 0.9em; /* Tamaño de fuente del footer más pequeño */
        }

        /* Estilo adicional para los iconos */
        .btn i {
            margin-right: 8px; /* Espacio entre el icono y el texto */
        }

        /* Ajustes para la imagen en el encabezado */
        header img {
            width: 150px; /* Ajustar el tamaño de la imagen */
            margin-top: 20px; /* Espacio superior para separar del título */
            margin-bottom: 10px; /* Espacio inferior para separar del subtítulo */
        }
    </style>
</head>

<body>
    <header>
        <h1>¡Elige el usuario!</h1>
        <img src="/img/saber_pro.png" alt="Pruebas Saber">
    </header>

    <div class="container">
        <div class="btn-container">
            <a th:href="@{coordinador/login}" class="btn btn-lg">
                <i class="bi bi-person-circle"></i> Coordinador
            </a>
            <a th:href="@{estudiante/login}" class="btn btn-lg">
                <i class="bi bi-person"></i> Estudiante
            </a>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
